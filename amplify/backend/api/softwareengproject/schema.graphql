enum Priority {
  LOW
  NORMAL
  HIGH
}

type Todo @model {
  id: ID!
  name: String!
  priority: Priority
  description: String
}

type UserLocation @model {
  id: ID!
  username: String
  latitude: Float
  longitude: Float
  location: String
  time: String
}

type LocationPricePaidData @model {
  uniqueIdentifier: ID!
  price: Int
  transferDate: String
  postcode: String
  propertyType: String
  newOrOld: String
  duration: String
  paon: String
  saon: String
  strees: String
  locality: String
  town: String
  district: String
  country: String
  categoryType: String
  recordStatus: String
  longitude: Float
  latitude: Float
}